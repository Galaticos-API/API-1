<!-- templates/atestados.html -->
{% extends "base.html" %}

{% block title %}Atestados{% endblock %}

{% block content %}
<div class="content">
    <h1 class="mb-3 text-center">Entre na sua conta.</h1>
    <form id="loginForm" class="row justify-content-md-center" method="POST">
        <div class="mb-3 col-7">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="RA" name="RA" required>
            <div id="loginHelp" class="form-text">*RA.</div>
        </div>
        <div class="mb-3 col-7">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="col-7">
            <button type="submit" class="btn btn-dark">Entrar</button>
        </div>
    </form>
</div>
{% endblock %}
