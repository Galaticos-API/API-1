<!-- templates/atestados.html -->
{% extends "base.html" %} {% block title %}Minha equipe{% endblock %} {% block content %}
<div class="modal fade" id="modal_equipe" tabindex="-1" role="dialog" aria-labelledby="modalEquipeLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar nova equipe</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form class="row" method="POST" id="formEquipe">
          <!-- Nome da Equipe -->
          <div class="form-group col-md-6">
            <label for="nomeEquipe">Nome da Equipe</label>
            <input type="text" class="form-control" id="nomeEquipe" name="nomeEquipe" required />
          </div>

          <!-- Membros da Equipe -->
          <div id="membrosContainer" class="col-md-12">
            <div class="membro row mb-2">
              <div class="col-md-6">
                <label>Membro</label>
                <select name="membros[]" class="form-select" required>
                  <option value="">Selecione uma pessoa</option>
                </select>
              </div>
              <div class="col-md-6">
                <label>Função</label>
                <select name="cargos[]" class="form-select" required>
                  <option value="">Selecione o cargo</option>
                  <option value="Scrum Master">Scrum Master</option>
                  <option value="Product Owner">Product Owner</option>
                  <option value="Dev Team">Dev Team</option>
                </select>
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-sm btn-outline-secondary col-md-2 mx-3" id="addMembro">
            <i class="bi bi-person-plus"></i>
            Adicionar
          </button>
          <button type="button" class="btn btn-danger btn-sm col-md-2" id="removeMembro">
            <i class="bi bi-x"></i>
            Remover
          </button>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-dark" id="btn_cadastro_equipe">Salvar Equipe</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal_avaliacao" tabindex="-1" aria-labelledby="modalAvaliacaoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form id="formAvaliacao">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="modalAvaliacaoLabel">
            <i class="bi bi-star-fill me-2"></i>
            Avaliação de Membro da Equipe *nome_da_equipe*
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <div class="col-md-6">
              <label>Membro</label>
              <select name="membros[]" class="form-select" required>
                <option value="">Selecione uma pessoa</option>
              </select>
            </div>
          </div>

          <hr />

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Entrega de Resultados</label>
              <input type="range" class="form-range" min="0" max="3" name="resultados" required />
              <span id="valor-resultados"></span>
            </div>

            <div class="col-md-6">
              <label class="form-label">Colaboração</label>
              <input type="range" class="form-range" min="0" max="3" name="colaboracao" required />
              <span id="valor-colaboracao"></span>
            </div>

            <div class="col-md-6">
              <label class="form-label">Proatividade</label>
              <input type="range" class="form-range" min="0" max="3" name="proatividade" required />
              <span id="valor-proatividade"></span>
            </div>

            <div class="col-md-6">
              <label class="form-label">Autonomia</label>
              <input type="range" class="form-range" min="0" max="3" name="autonomia" required />
              <span id="valor-autonomia"></span>
            </div>
          </div>

          <div class="mt-3">
            <label for="observacoes" class="form-label">Observações (opcional)</label>
            <textarea class="form-control" id="observacoes" name="observacoes" rows="3" placeholder=". . ."></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Salvar Avaliação</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="content row">
  <h2 class="col-12 col-md-9">Minha equipe</h2>
  <div class="col-6 col-md-3 row">
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modal_equipe">
      <i class="bi bi-plus"></i>
      Cadastrar equipe
    </button>
  </div>
  <div class="col-12 col-md-12 px-3 mb-5 row">
    <table class="table table-responsive col-6 col-md-9 mt-3">
      <thead>
        <tr>
          <th>Nome da equipe</th>
          <th>
            <span style="font-size: 1rem" class="badge bg-secondary me-1">membros</span>
            <span style="font-size: 1rem" class="badge bg-secondary me-1">da</span>
            <span style="font-size: 1rem" class="badge bg-secondary me-1">equipe</span>
          </th>
        </tr>
      </thead>
    </table>
    <button class="btn btn-dark col-4 col-md-2" data-bs-toggle="modal" data-bs-target="#modal_avaliacao">
      <i class="bi bi-star"></i>
      Avaliar membro
    </button>
  </div>

  <h2 class="col-12 col-md-12">Todas as equipes</h2>
  <div class="col-12 col-md-12">
    <table id="tabela-equipes" class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Nome</th>
          <th>Membros</th>
        </tr>
      </thead>
      <tbody>
        <!-- Vai ser preenchido via JS -->
      </tbody>
    </table>
  </div>
</div>

<script>
  $(document).ready(function () {
    let contadorMembros = 0;
    var users = [];
    var equipes = [];

    getUsers();
    mostrarValor_ranges();

    $("#tabela-equipes").DataTable({
      lengthChange: false,
      info: true,
      paging: false,
      language: {
        url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json",
      },
    }); // inicia a tabela vazia
    getEquipes(); // carrega os dados depois

    // Esse jQuery serve pra adicionar membros na interface de criação de equipe
    $("#addMembro").on("click", function () {
      if (contadorMembros < 9) {
        const $container = $("#membrosContainer");
        const $membro = $container.find(".membro").first();
        const $clone = $membro.clone();

        // Limpa os selects dentro do clone
        $clone.find("select").val("");

        // Adiciona no container
        $container.append($clone);
        contadorMembros++;
      } else {
        alert("Uma equipe ágil pode ter apenas de 5 até 9 membros");
      }
    });
    for (let index = 0; index < 4; index++) {
      $("#addMembro").click();
    }

    $("#removeMembro").on("click", function () {
      const $membros = $("#membrosContainer .membro");
      if ($membros.length > 5) {
        $membros.last().remove();
        contadorMembros--;
      } else {
        alert("Uma equipe ágil pode ter apenas de 5 até 9 membros");
      }
    });

    $("#btn_cadastro_equipe").on("click", function (event) {
      event.preventDefault(); // Impede o envio padrão

      let nomeEquipe = $("#nomeEquipe").val();
      let membros = [];
      let cargos = [];

      // Coleta todos os valores dos selects de membros e cargos
      $("select[name='membros[]']").each(function () {
        membros.push($(this).val());
      });

      $("select[name='cargos[]']").each(function () {
        cargos.push($(this).val());
      });

      // Junta membros e cargos em uma lista de objetos
      let equipeFinal = membros.map((id, index) => ({
        id_usuario: id,
        cargo: cargos[index],
      }));

      // Envia via AJAX pro Flask
      $.ajax({
        url: "/equipe/add",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({
          nome: nomeEquipe,
          membros: equipeFinal,
        }),
        success: function (response) {
          window.location.reload();
        },
        error: function (response) {
          let responseJson = response.responseJSON;
          console.error(responseJson);
        },
      });
    });

    function preencherSelectMembros() {
      const selects = $("#membrosContainer select[name='membros[]']");
      selects.each(function () {
        const select = $(this);
        select.empty(); // limpa as opções
        select.append('<option value="" disabled selected>Selecione uma pessoa</option>'); // adiciona a opção padrão

        users.forEach((user) => {
          select.append(`<option value="${user.ra}">${user.nome}</option>`);
        });
      });
    }
    function preencherTabelaEquipes(equipes) {
      const $tabela = $("#tabela-equipes").DataTable();
      $tabela.clear(); // limpa dados antigos

      if (equipes.length > 0) {
        var membrosText = [];
        equipes.forEach((equipe) => {
          // Cria as badges com o nome dos membros
          const membrosText = equipe.membros
            .map((membro) => {
              return `<span style="font-size:1rem" class="badge bg-secondary me-1">${membro.nome}</span>`;
            })
            .join(" "); // separa por espaço
          $tabela.row.add([equipe.nome, membrosText]);
        });
        $tabela.draw();
      } else {
        $tabela.clear();
      }
    }

    function getUsers() {
      $.ajax({
        url: "/usuario/get_users",
        type: "GET",
        success: function (response) {
          users = response.users;
          users.sort((a, b) => a.nome.localeCompare(b.nome));
          preencherSelectMembros(); // chama a função ao carregar
        },
        error: function (response) {
          let responseJson = response.responseJSON;
          console.error(responseJson);
        },
      });
    }
    function getEquipes() {
      $.ajax({
        url: "/equipe/get_equipes",
        type: "GET",
        success: function (response) {
          equipes = response.equipes;
          preencherTabelaEquipes(equipes);
        },
        error: function (response) {
          let responseJson = response.responseJSON;
          console.error(responseJson);
        },
      });
    }

    function mostrarValor_ranges() {
      const ranges = document.querySelectorAll('input[type="range"]');
      ranges.forEach((range) => {
        const valorSpan = document.getElementById("valor-" + range.name);
        const atualizarValor = () => {
          valorSpan.textContent = range.value;
        };

        // Atualiza no load inicial
        atualizarValor();

        // Atualiza ao mudar
        range.addEventListener("input", atualizarValor);
      });
    }
  });
</script>

{% endblock %}
